<!DOCTYPE html>
<html>
<head>
    <title>SEC Championship Belt</title>
</head>
<body>
    <h1>Current Champion: {{ current }}</h1>
    <h2>History</h2>
    <ul>
    {% for item in history %}
        <li>
            {{ item.Date }} - {{ item.Winner }} defeated {{ item.Loser }}
            {% if item.Score %}({{ item.Score }}){% endif %}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
